add_newline = false
format = """[$custom](dimmed white) $username:$directory $git_branch$git_status| """

palette = "nord"

[palettes.nord]
color1 = "#ffb2b6"
color2 = "#561d23"
color3 = "#d7c1c2"
color4 = "#271d1e"
color5 = "#561d23"
color6 = "#1a1112"
color7 = "#1a1112"
color8 = "#ffb2b6"
color9 = "#e7c08e"

[custom.time]
command = 'date +"[%H:%M]"'
when = "true"
format = "[$output]($style)"
style = "dimmed white"

[username]
show_always = true
format = "[$user]($style)"
# style_user = "#b8c2bb"
style_user = "color3"

[directory]
format = "[$path]($style)"
style = "bold color1" 
truncation_length = 1
truncate_to_repo = false

[git_branch]
format = '[\($branch\)]($style)'
# style = "#8abeb7"
style = "color9"


[git_status]
format = "[$all_status]($style) "
style = "color9"
