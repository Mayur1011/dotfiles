add_newline = false
format = """[$custom](dimmed white) $username:$directory $git_branch$git_status| """

palette = "nord"

[palettes.nord]
color1 = "#a5d396"
color2 = "#11380b"
color3 = "#c3c8bc"
color4 = "#1d211b"
color5 = "#11380b"
color6 = "#11140f"
color7 = "#11140f"
color8 = "#a5d396"
color9 = "#a0cfd2"

[custom.time]
command = 'date +"[%H:%M]"'
when = "true"
format = "[$output]($style)"
style = "dimmed white"

[username]
show_always = true
format = "[$user]($style)"
# style_user = "#b8c2bb"
style_user = "color3"

[directory]
format = "[$path]($style)"
style = "bold color1" 
truncation_length = 1
truncate_to_repo = false

[git_branch]
format = '[\($branch\)]($style)'
# style = "#8abeb7"
style = "color9"


[git_status]
format = "[$all_status]($style) "
style = "color9"
