# INPUT FIELD
input-field {
    monitor =
    size = 150, 25
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = 1
    rounding = 1
    # outer_color = $color1
    inner_color = $color3
    font_color = #000000
    fade_on_empty = false
    font_family = $font
    placeholder_text = <span>Enter Password</span> 
    hide_input = false
    fail_text = <i><b>$FAIL</b></i>
    position = 0, 150          # 50px above the bottom edge
    halign = center
    valign = bottom
}

