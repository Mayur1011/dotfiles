# source = $HOME/.config/hypr/themes/mocha.conf
source =  ~/.cache/wal/colors-hyprland.conf

# $font = Momo Trust Display
# $font = BBH Sans Hegarty
$font = Unbounded Bold
# $font = Ultra

# GENERAL
general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/lockscreenbg
    blur_passes = 3
    color = $base
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $color3
    font_size = 62
    font_family = $font
    position = 0, 350
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = $color1
    font_size = 250
    font_family = $font
    position = 0, 100
    halign = center
    valign = center
}

